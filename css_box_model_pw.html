<!DOCTYPE html>

<body>
    <h1><a href="https://wikipedia.com">Visible Spectrum Wavelengths</a></h1>

        <div class="box" id="red"><p>620-750 nm</p></div>
        <div class="box" id="orange"><p>590-620 nm</p></div>

        <div class="box" id="blue"><p>450-495 nm</p></div>
        <div class="box" id="purple"><p>380-450 nm</p></div>
        </div>
</body>
