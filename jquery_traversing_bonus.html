<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Traversing Bonus</title>
    <link rel="stylesheet" href="css/jquery_traversing.css">
</head>
<body>
<h1>jQuery Traversing</h1>
<div id="container">
    <div id="box1" class="picture"><img id="mona" src="img/mona-lisa.jpeg"><button type="button" id="btn1">Swap</button></div>
    <div id="box2" class="picture"><img id="gw" src="img/GW.jpeg"><button type="button" id="btn2">Swap</button></div>
    <div id="box3" class="picture"><img id="farmers" src="img/farmers.jpeg"><button type="button" id="btn3">Swap</button></div>
</div>
<div id="wrapper">
<!--    <h1>Time to learn some AJAX!</h1>-->
</div>
<script src="js/jquery-2.2.4.js"></script>
<script>
    $(document).ready(function (){

        $("#btn1").click(function(){
            var nextImage = $(this).parent().next().children().first();
            var nextImageSrc = nextImage.attr('src');
            var thisSrc = $(this).prev().attr('src');
            $(this).prev().attr('src', nextImageSrc);
            nextImage.attr('src',thisSrc);
        });

        $("#btn2").click(function(){
            var randomNumber = Math.floor(Math.random()*2);
            var nextImage = $(this).parent().next().children().first();
            var nextImageSrc = nextImage.attr('src');
            var previousImage = $(this).parent().prev().children().first();
            var previousImageSrc = previousImage.attr('src');
            var thisImage = $(this).prev();
            var thisSrc = thisImage.attr('src');
            if (randomNumber === 0){
                previousImage.attr('src', thisSrc);
                thisImage.attr('src', previousImageSrc);
            } else {
                $(this).prev().attr('src', nextImageSrc);
                nextImage.attr('src', thisSrc);
            }
        });

        $("#btn3").click(function(){
            var previousImage = $(this).parent().prev().children().first();
            var previousImageSrc = previousImage.attr('src');
            var thisImage = $(this).prev();
            var thisSrc = thisImage.attr('src');
            previousImage.attr('src', thisSrc);
            thisImage.attr('src', previousImageSrc)
        });

        $('*').dblclick(function() {
            $('*').css('backgroundImage', 'url(img/white-brick-background.jpeg)');
        });

        $("#farmers").click(function(){
            // Change src attribute of image
            $(this).attr("src", "img/napoleon-pedro.jpeg");
        });

        $("#mona").click(function(){
            // Change src attribute of image
            $(this).attr("src", "img/mona-lisa-DOM.jpeg");
        });

        $("#gw").click(function(){
            // Change src attribute of image
            $(this).attr("src", "img/george-washington.jpeg");
        });

        $("h1").dblclick(function(){
            // Change src attribute of image
            $(this).html("Goodluck on Next Week's Test Neptunes!");
        });

        // $("#wrapper").dblclick(function(){
        //     // Change src attribute of image
        //     $(this).html("Goodluck Neptune on next week's Test!");
        // });


    });


</script>
</body>
</html>
