<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geocode Examples</title>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My Favorite Restaurants</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map' style='width: 600px; height: 500px;'></div>

<!-- Mapbox JS -->
<script src="js/keys.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });

    // the  geocode method from mapbox-geocoder-utils.js
    geocode("849 E Commerce St #393, San Antonio, TX 78205", MAPBOX_ACCESS_TOKEN).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(9);
        marker.setLngLat({lng: result[0], lat: result[1]});
        marker.addTo(map)
    });

    var marker = new mapboxgl.Marker({
        color: 'red',
    })
        .setLngLat([-98.48434, 29.42395])
        .addTo(map);

    var popup = new mapboxgl.Popup()
        .setLngLat(marker.getLngLat())
        .setHTML("<h3>Fogo de Chao</h3>")
        .addTo(map);

    marker.setPopup(popup);

    marker.setDraggable(true);


    // marker.on('dragged', function() {
    //     $('h1').html(marker.getLngLat().toString())
    //     marker.setPopup();
    // });

    // $(marker).click(function(){
    //     popup.addTo(map);
    // })


    var markerTwo = new mapboxgl.Marker({
        color: 'red',
    })
        .setLngLat([-98.63965, 29.53158])
        .addTo(map);

    var popupTwo = new mapboxgl.Popup()
        .setLngLat(markerTwo.getLngLat())
        .setHTML("<h3>Smashin Crab</h3>")
        .addTo(map);

    markerTwo.setPopup(popupTwo);

    markerTwo.setDraggable(true);

    var markerThree = new mapboxgl.Marker({
        color: 'red',
    })
        .setLngLat([ -98.28825, 29.54614])
        .addTo(map);

    var popupThree = new mapboxgl.Popup()
        .setLngLat(markerThree.getLngLat())
        .setHTML("<h3>My Chockdee</h3>")
        .addTo(map);

    markerThree.setPopup(popupThree);

    markerThree.setDraggable(true);



</script>
</body>
</html>
