<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox 2</title>
    <!--MAPBOX TAGS-->

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <!---->
</head>
<body>
<h1>The Big Apple!</h1>

<div id='map' style='width: 600px; height: 500px;'></div>

<script src="js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="js/jquery-2.2.4.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
    });
    // can create your own custom...
    map.setStyle("mapbox://styles/mapbox/streets-v11");
    map.setZoom(5);
    map.setCenter([-74.2179, 43.2994]);

    // Instantiation of Marker Object

    var marker = new mapboxgl.Marker({
        color: 'red',
    })
        .setLngLat([-74.0445, 40.6892])
        .addTo(map);

    // Instantiation of Popup object

    var popup = new mapboxgl.Popup()
        .setLngLat(marker.getLngLat())
        .setHTML("<h3>Statue of Liberty</h3>")
        .addTo(map);

    marker.setPopup(popup);

    marker.setDraggable(true);

    marker.on('dragged', function() {
        $('h1').html(marker.getLngLat().toString())
        marker.setPopup();
    })


</script>
</body>
</html>
