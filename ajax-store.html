<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ajax-store.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Benny's Tool Shed</h1>
        <p class="lead">If you're not the sharpest tool in the shed, then go buy some!</p>
    </div>
</div>
<div class="profile-header">
    <img class="img-circle profile-image" src="img/construction-worker.png" alt="user">
</div>
<div id="container">
<table class="table table-striped" id="products">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="the-button">Refresh</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    function buildStuff() {
        $("#insertProducts").html("");  //target this is where it inserts into table.
        $.ajax("data/inventory.json").done(function (products) {
            console.log(products);
            for (var j = 0; j < products.length; j++) {
                var htmlStr = "<tr id='product-" + (j + 1) + "' class='products'>";
                htmlStr += "<td>" + products[j].title + "</td>";
                htmlStr += "<td>" + products[j].quantity + "</td>";
                htmlStr += "<td>" + "$" + (products[j].price).toFixed(2) + "</td>";
                htmlStr += "<td>" + products[j].categories + "</td>";
                htmlStr += "</tr>";
                $("#insertProducts").append(htmlStr);
            }
        });
    }

    $("#the-button").click(buildStuff);

    buildStuff();

})();
</script>
    </div>
</body>
</html>
