<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ajax-blog.css">
</head>
<body>
<div id="container">
<div id="posts">
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        function buildStuff() {
            $("#posts").html("");
            $.ajax("data/blog.json").done(function (posts) {
                console.log(posts);
                for (var j = 0; j < posts.length; j++) {
                    var htmlStr = "<div id='post-" + (j + 1) + "' class='posts'>";
                    htmlStr += "<h3>" + posts[j].title + "</h3>";
                    htmlStr += "<p>" + posts[j].date + "</p>";
                    htmlStr += "<p>" + posts[j].content + "</p>";
                    htmlStr += "<p>" + "catergories: " + posts[j].categories + "</p>";
                    htmlStr += "</div>";
                    $("#posts").append(htmlStr);
                }
            });
        }

        $("#the-button").click(buildStuff);

        buildStuff();
    </script>
</div>
</div>
</body>
</html>
